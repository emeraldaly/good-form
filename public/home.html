<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/mainPage.css">
  <link rel='stylesheet' href='/views/fullcalendar.css' />
</head>

<body ng-app="classApp" ng-cloak>

  <nav class="visible-lg visible-md navbar navbar-default navbarTop">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

  
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navbarController">
        <ul class="nav navbar-nav">

          <li><a href="#">Good Form<span class="sr-only">(current)</span></a></li>

        </ul>
        <a class="linklogo imgbrand" href="#">{{organizationName}}<img
          class="imgbrandimg"></a>
        <ul class="nav navbar-nav navbar-right">
          <li> <a ui-sref="updateUser">Account </a></li>
          <li>
            <a ng-click="logout()">Logout</a>
          </li>

        </ul>
      </div>

    </div>

  </nav>




  <div class="container-fluid">
    <div class="row">
      <div ng-controller="info" ng-init="viewInfo(); orgName()" class="form-box col-xs-12 col-lg-3 visible-lg visible-md col-md-6">
        <h2>Infoboard</h2>
        <div class="pre-scrollable">
          <div class="infoBack" ng-repeat="info in infos | orderBy:'$index':true">
            <h4 class="infoTitle">{{info.title}}</h4>
            <p>{{info.information}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 scrollIt bar" ui-view autoscroll="false">
      </div>


      <div class="col-xs-12 col-sm-8 col-md-4 scrollIt pull-right visible-lg">
        <div class="form-box">
          <div id="calendar"></div>

        <div ng-controller="fEventCalendar">
          <form ng-submit="addEvent()" >
           <div class="panel-body">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="title" placeholder="Enter event title">
            <span class="help-block"></span>
            <label for="start">Start</label>
            <input type="datetime-local" class="form-control" ng-model="start">
            <span class="help-block"></span>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Add event</button>
        </form> 

       <button type="submit" id="thisbutton" class="btn btn-warning btn-block">Refresh calendar</button> 
      </div> 

    </div>
    
  </div>


        </div>

      </div>




      <div ng-controller="figController" ng-init="setCookie()">
        <nav class="navbar visible-lg visible-md navbar-default  navbar-fixed-bottom">

          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse customDiv" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
              <ul class="nav navbar-nav customUl">
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="classer()" src="/assets/img/classes.png" width="75px" height="75px"></a>
                  <div class="text-center">
                    <caption>Classes</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="info()" src="/assets/img/jedBoard.png" width="75px" height="75px">
                  <div class="text-center">
                    <caption>Infoboard</caption>
                  </div>
                </li>
         
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="allUser()" class="icon" src="/assets/img/users.png" width="75px" height="75px"> </a>
                  <div class="text-center">
                    <caption>User List</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"> <img ng-mouseenter="metrics()" src="/assets/img/charts.png" width="75px" height="75px"> </a>
                  <div class="text-center">
                    <caption>Metrics</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="addUser()" src="/assets/img/user.png" width="75px" height="75px">
                  <div class="text-center">
                    <caption>User</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"> <img ng-mouseenter="attend()" src="/assets/img/addUser.png" width="75px" height="75px"> </a>
                  <div class="text-center">
                    <caption>Attendance</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="lecture()" src="/assets/img/lectureLinks.png" width="75px" height="75px">
                  <div class="text-center">
                    <caption>Lectures</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'true'"><img ng-mouseenter="viewAssignments()" src="/assets/img/assignments.png" width="75px" height="75px"> </a>
                  <div class="text-center">
                    <caption>Assignments</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'false'"><img ng-mouseenter="myClass()" src="/assets/img/classes.png" width="75px" height="75px"></a>
                  <div class="text-center">
                    <caption>My Class</caption>
                  </div>
                </li>
                <li ng-if="slkjdd == 'false'"><img ng-mouseenter="myHomework()" src="/assets/img/jedBoard.png" width="75px" height="75px">
                  <div class="text-center">
                    <caption>My Homework</caption>
                  </div>
                </li>

                <li ng-if="slkjdd == 'false'"><img ng-mouseenter="myLecture()" class="icon" src="/assets/img/lectureLinks.png" width="75px" height="75px"> </a>
                  <div class="text-center">
                    <caption>My Lectures</caption>
                  </div>
                </li>

              </ul>
            </div>
          </div>
        </nav>
        <!-- mobile nav bar -->
  <nav class="navbar navbar-default visible-sm visible-xs navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
       <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
        <ul class="nav navbar-nav navbar-left">
          <li class="visible-sm visible-xs"><button class="btn btn-block btn-default" ui-sref="updateUser"><a>Account</a></button></li>
          <li class="visible-sm visible-xs" ><button class="btn btn-block btn-default" ng-click="logout()"><a>Logout</a></button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="class"><a>Classes</a></button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="allUsersView">User List</button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="metrics">Metrics</button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="addUser">User</button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="attendance">Attendance</button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="lectures">Lectures</button></li>
          <li ng-if="slkjdd == 'true'"><button class="btn btn-block btn-default" ui-sref="createHomework">Assignments</button></li>
          <li><button class="btn btn-block btn-default" ui-sref="chat">Chat</button></li>
          <li ng-if="slkjdd == 'false'"><button class="btn btn-block btn-default" ui-sref="myClass">My Class</button></li>
          <li ng-if="slkjdd == 'false'"><button class="btn btn-block btn-default" ui-sref="myHomework">My Homework</button></li>
          <li ng-if="slkjdd == 'false'"><button class="btn btn-block btn-default" ui-sref="myLecture">My Lectures</button></li>
        </ul>
      </div>
    </div> 
  </nav>
  </div>

      <script src="/views/moment.js"></script>
      <script src="/views/fullcalendar.js"></script>
      <script src="/assets/app.js"></script>
      <script src="/assets/javascript/controllers/user.js"></script>
      <script src="/assets/javascript/controllers/figController.js"></script>
      <script src="/assets/javascript/controllers/class.js"></script>
      <script src="/assets/javascript/controllers/attendance.js"></script>
      <script src="/assets/javascript/controllers/homework.js"></script>
      <script src="/assets/javascript/controllers/info.js"></script>
      <script src="/assets/javascript/controllers/lecture.js"></script>
      <script src="/assets/javascript/controllers/metrics.js"></script>
      <script src="/assets/javascript/controllers/cal.js"></script>

        </html>
