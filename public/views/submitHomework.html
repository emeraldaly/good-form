<div class="form-box col-xs-12 col-sm-10 col-sm-offset-2 col-md-5 col-md-offset-1">
  <div class="form-top">
    <h2>Submit Homework</h2>
  </div>
  <div class="form-bottom">
    <div ng-controller="homework">
    	<h4>Heroku Link</h4>
    	<input class="form-control" ng-model="heroku">
      <span class="help-block"></span>
      <h4>Github Repo Link</h4>
    	<input class="form-control" ng-model="github">
      <span class="help-block"></span>
    	<button class="btn btn-warning btn-block" ng-click="submitHw()"> Submit</button>
    </div>
  </div>
</div>
