<h3> Pick a Class </h3>
<div class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-1">
<div ng-controller="class" ng-init="getClasses()">

	<table ng-table="classesTable" class="table" show-filter="true"> 
    <tr ng-repeat="class in $data">
      <td title="'Name'"  sortable="'name'" filter="{name: 'text'}"> 
          <div class="radio">
            <label><input type="radio" name="allClasses" ng-click="thisClass(class._id)">{{class.name}}</label>
          <!-- </div> -->
            <button class="pull-right"ng-click="showDetails = ! showDetails"> More details
            </button> 
            <div ng-show="showDetails">
              <p>datetime: {{class.datetime}} </p>
            </div>
        </td>
    </tr>
  </table>
 </div>
 <div ng-controller="attendance">
    <button ng-click="newAttendance()"> New Attendance </button>
    <button ng-click="viewOlderAttend()"> View Older Attendance </button>
</div>
  </div>
