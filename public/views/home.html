<!-- Login Form -->

<div class="col-md-6 col-md-offset-6 login" ng-controller="loginController">
  <form>
    <label for="username">Username:</label>
    <input type="text" name="username" ng-model="userEmail" placeholder="Enter Username">
    <label for="password">Password:</label>
    <input type="password" name="password" ng-model="userPassword" placeholder="Enter Password">
    <button type="submit" ng-click="login()" class="btn btn-info">Log In</button>
  </form>
</div>
