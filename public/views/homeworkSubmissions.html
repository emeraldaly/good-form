<div class="col-md-12 form-box"  ng-controller="homework" ng-init="viewSubmissions()">
  <h2> Completed</h2>
  <table ng-table="submissions" class="table">
    <tr ng-repeat="sub in $data">
      <td title="'student name'" class="col-md-12">

        Name: {{sub.student.firstname}} {{sub.student.lastname}}
          <button class="pull-right btn btn-sm btn-default" ng-click="showDetails = ! showDetails"> More details
            </button>
            <div ng-show="showDetails">
              <p>Heroku: {{sub.heroku}} </p>
              <p>Github: {{sub.github}} </p>
            </div>
      </td>
    </tr>
  </table>
  <h2> Didn't Complete Homework </h2>
  <div ng-init="uncompletedSubmission()">
    <div ng-repeat="user in uncompleted">
      Shame on: {{user.firstname}} {{user.lastname}}
    </div>

  </div>
</div>
