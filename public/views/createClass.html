<div class="form-box col-xs-12">
	<h2>Create Class</h2>
	<form ng-controller="class" ng-submit="createClass()">
		<div class="panel-body>">
			<label for="className">Name</label>

	    <input required class="form-control" type="text" ng-model="name" placeholder="">
	    <span class="help-block"></span>
	    <label for="username">Date and time</label>
	    <input required type="datetime-local" class="form-control" type="text" ng-model="datetime" placeholder="">
	    <span class="help-block"></span>
	    <button type="submit" class="btn btn-warning btn-block">Register</button>
	  </div>
	</form>
</div>
