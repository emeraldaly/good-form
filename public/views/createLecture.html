 <h2> Show Classes </h2>
  <div ng-controller="class" ng-init="getClasses()">
  	<table ng-table="classesTable" class="table" show-filter="true"> 
      <tr ng-repeat="class in $data">
        <td title="'Name'"  sortable="'name'" filter="{name: 'text'}"> 
        	<div class="radio">
  					<label><input type="radio" name="allClasses" ng-click="thisClass(class._id, class.name)">{{class.name}}</label>
          <!-- </div> -->
            <button class="pull-right"ng-click="showDetails = ! showDetails"> More details
            </button> 
            <div ng-show="showDetails">
              <p>datetime: {{class.datetime}} </p>
				    </div>
        </td>
      </tr>
   	</table>
  </div>
  <div ng-controller="lecture">
  	<label for="className">date</label>
	  <input class="form-control" type="date" ng-model="date" placeholder="">
  	<label for="className">Github</label>
	    <input class="form-control" type="text" ng-model="github" placeholder="">
	    <label for="className">Video Link</label>
	    <input class="form-control" type="text" ng-model="videoLink" placeholder="">
	    <label for="className">Additional Notes</label>
	    <input class="form-control" type="text" ng-model="info" placeholder="">
    <button class="btn btn-warning btn-block" ng-click="createLecture()"> Create lecture </button>
  </div>
</div>
