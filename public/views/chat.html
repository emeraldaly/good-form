<div class="form-box col-xs-12" ng-controller="chatControl" data-ng-init="getUser()">
  <h2>Chat</h2>
  <div class="row">
    <div class="col-xs-12 col-md-8 chat-window">
      <h3>Messages</h3>
      <ul class="msgList pre-scrollable">
        <li ng-repeat="message in messages track by $index">
          <span class="username">{{message.username}}:</span>
          <span class="message">{{message.message}}</span>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-4 user-window">
      <h3>Users</h3>
      <ul class="userList pre-scrollable">
        <li ng-repeat="user in users track by $index ">{{user}}</li>
      </ul>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal">
      <div class="panel-body">
        <input type="text" class="form-control" autocomplete="off" id="chatInput" placeholder="Enter message" ng-model="msg" />
        <span class="help-block"></span>
        <button type="submit" class="btn btn-warning btn-block" ng-click="sendMessage(msg)">Send message</button>
      </div>
    </form>
  </div>
</div>
