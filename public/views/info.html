<div class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
  <h2> Create Jedboard</h2>
  <h3 class="classH4">Choose a Class</h3>
  <div ng-controller="class" ng-init="getClasses()">
    <!-- <button ng-click="showClasses()"> button? </button> -->
    <table ng-table="classesTable">
      <tr ng-repeat="class in $data">
        <td>
          <div class="radio">
            <label><input type="radio" name="allClasses" ng-click="thisClass(class._id)">{{class.name}}</label>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div ng-controller="info">
    <input ng-model="title" class="form-control" placeholder="New Board Title">
    <span class="help-block"></span>
    <textarea class="form-control" ng-model="information" placeholder="New Board Information"> </textarea>
    <span class="help-block"></span>
    <button class="btn btn-warning btn-block pull-right" ng-click="createInfo()">Create Board</button>
  </div>
</div>

<div ng-controller="info" ng-init="viewInfo()" class="form-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
  <h2>Jedboard</h2>
  <div class="pre-scrollable">
    <div class="infoBack" ng-repeat="info in infos | orderBy:'$index':true">
      <h4 class="infoTitle">{{info.title}}</h4>
      <p>{{info.information}}</p>
    </div>
  </div>
</div>
