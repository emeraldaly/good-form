
<div ng-controller="info"  data-ng-init="viewInfo()">

	<h3> create jedboard</h3>
	<input ng-model="title" placeholder="title">
	<textarea ng-model="information" placeholder="information"> </textarea>
	<table ng-table="classesTable">
		<tr ng-repeat="class in $data">
			<td>
				<div class="radio">
					<label><input type="radio"  name="allClasses" ng-click="classId(class._id)">{{class.name}}</label>
				</div>


			</td>
		</tr>
	</table>
	<button ng-click="createInfo()"> Create info </button>
	<h4>  view created jedboards</h4>
<div class="row" ng-repeat="info in infos">
	<h4>This is the title{{info.title}} </h4>
	<p>this is the information:  {{info.information}}
	</div>

	<!--add info-->
    <table>
          <tr ng-repeat="message in messages">
            <td>
              <input type="checkbox" ng-model="message.done" ng-change="updatemessage(message)">
            </td>
            <td>
              {{ message.task }}
            </td>
            <td>
              <button type="button" class="button info" ng-click="updateevent(event._id)">Update Message</button>
              <button type="button" class="button alert" ng-click="deleteevent(event._id)">Delete Message</button>

            </td>
          </tr>
          <tr>
            <td>
              <input type="text" ng-model="newTodo">
            </td>
            <td colspan="2">
              <button type="button" class="button" ng-click="addTodo()">Add Message</button>
            </td>
          </tr>
    </table> 


</div>
