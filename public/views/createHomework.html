
<div ng-controller="class">
	<h3> for which class?: </h3>
	<!-- 		<button ng-click="showClasses()"> button? </button> -->
	<table ng-table="classesTable">
		<tr ng-repeat="class in $data">
			<td>
				<div class="radio">
					<label><input type="radio" ng-click="thisClass(class._id)">{{class.name}}</label>
				</div>
			</td>
		</tr>
	</table>
</div>
<div ng-controller="homework">
	<h3>Create Homework </h3>

	<input ng-model="name" placeholder="name">
	<textarea ng-model="description" placeholder="description"> </textarea>
	<button ng-click="createHomework()"> create homework </button>
</div>
